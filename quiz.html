<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYK Triangles?</title>
</head>

<body>
    <h1>How well do you know triangles?</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle where angle1 = 45° angle2 = 90°?</p>
            <label><input id="angle-one" type="radio" name="question-one" value="45°" /> 45° </label>
            <label><input id="angle-two" type="radio" name="question-one" value="60°"/> 60° </label>
            <label><input id="angle-three" type="radio" name="question-one" value="35°"/> 35°</label>
        </div>

        <div class="question-container">
            <p> A triangle in which two sides are equal is called:</p>
            <label><input id="angle-one" type="radio" name="question-two" value="Scalene triangle"> Scalene triangle
                </input></label>
            <label><input id="angle-two" type="radio" name="question-two" value="Equilateral triangle"> Equilateral
                triangle </input></label>
            <label><input id="angle-three" type="radio" name="question-two" value="Isosceles triangle"> Isosceles
                triangle </input></label>
        </div>

        <div class="question-container">
            <p> If ABC is an equilateral triangle, then each angle equals to:</p>
            <label><input id="angle-one" type="radio" name="question-three" value="90°"> 90°</input></label>
            <label><input id="angle-two" type="radio" name="question-three" value="180°"> 180° </input></label>
            <label><input id="angle-three" type="radio" name="question-three" value="60°"> 60° </input></label>
        </div>
        
    </form>
    <button id="check-score-btn">Check the score!!</button>
    <div id="output"></div>

    <script src="quiz.js" type="text/javascript"></script>
</body>

</html>
